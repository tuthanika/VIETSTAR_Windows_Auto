name: 1. VIETSTAR build DriverCeo

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Chọn mode (ví dụ 7-32, 7-64, auto)'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - 7-32
          - 7-64
          - 10-32-ltsc
          - 10-64-ltsc
          - 10-32
          - 10-64
          - 11-64
          - 11-64-ltsc
          - ALL-32
          - ALL-64
          - ALL-32-LITE
          - ALL-64-LITE
